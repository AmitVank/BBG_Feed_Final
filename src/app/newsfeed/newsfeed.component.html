<h3>Market Data Prediction - Intraday</h3>

<form>


  <label>From Date:</label><input type="text" [(ngModel)]='fromDate' name="fromDate" placeholder="YYYY-MM-DD" ngModel>
  <br>
  <label>To Date:</label><input type="text" [(ngModel)]='toDate' name="toDate" placeholder="YYYY-MM-DD" ngModel>

    <br>
  <label>Symbols:</label><input type="text" [(ngModel)]='symbols' name="symbols" placeholder="Symbols" ngModel>
  <br>
  <label>Count:</label><input type="text" [(ngModel)]='limit' name="limit" placeholder="Count" ngModel>
  <br>
  <input type="submit" value="Download" (click)="onClickSubmit()">

</form>
<div style="overflow:auto; height: 270px;width: 555px;">
<table >

  <th *ngFor="let col of header">
    {{col}}
  </th>

  <tr *ngFor="let row of indraDay">
    <td *ngFor="let col of column">
      {{row[col]}}
    </td>
  </tr>
</table>
</div>
